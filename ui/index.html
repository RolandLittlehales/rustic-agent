<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Dev Agent</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- API key injection placeholder - replaced during dev by scripts/dev.js -->
    <script>window.CLAUDE_API_KEY = "PLACEHOLDER_FOR_DEV_INJECTION";</script></head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">LLM Dev Agent</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="settingsBtn">
                        <span class="icon icon-settings"></span>
                        Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Sidebar with File Explorer -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>File Explorer</h2>
                    <button class="btn btn-icon" id="refreshBtn" title="Refresh">
                        <span class="icon icon-refresh"></span>
                    </button>
                </div>
                <div class="file-tree" id="fileTree">
                    <div class="file-tree-placeholder">
                        <p>Loading project files...</p>
                    </div>
                </div>
            </aside>

            <!-- Chat Interface -->
            <section class="chat-container">
                <div class="chat-header">
                    <h2>Chat</h2>
                    <div class="chat-status">
                        <span class="status-indicator connected"></span>
                        <span class="status-text">Connected</span>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message system-message">
                        <div class="message-content">
                            <p>Welcome to LLM Dev Agent! I'm here to help you with your development tasks.</p>
                        </div>
                        <div class="message-timestamp">Just now</div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <form class="chat-input-form" id="chatForm">
                        <div class="input-wrapper">
                            <textarea 
                                id="chatInput" 
                                placeholder="Ask me anything about your code..." 
                                rows="1"
                                maxlength="8000"
                            ></textarea>
                            <button type="submit" class="btn btn-primary send-btn" id="sendBtn">
                                <span class="icon icon-send"></span>
                                Send
                            </button>
                        </div>
                        <div class="input-footer">
                            <span class="char-count">0/8000</span>
                            <span class="input-hint">Press Ctrl+Enter to send</span>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
